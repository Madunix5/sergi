    <h1>What are bees?</h1>
    <p> Bees are immensely diverse insects that form an important group within the Hymenoptera,
         an insect order that also includes ants, wasps, and sawflies. Worldwide, there are an estimated
          20,000 species of bees, with approximately 3,600 species native to North America north of Mexico.</p>
